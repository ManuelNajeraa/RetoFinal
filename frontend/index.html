<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <link rel="stylesheet" href="public/Stylee.css">
  <script src="../../RetoFinal/frontend/public/App.js" defer></script>
  <script src="script.js"></script>   
</head>

<body>
  <h1>Registro de Usuario</h1>
  <form id="registration-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Registrar</button>
  </form>

  <ul id="user-list"></ul> 

  <div class="login-buttons">
    <button id="admin-login">Iniciar sesión como Administrador</button>
    <button id="user-login">Iniciar sesión como Usuario Regular</button>
  </div>

  <div id="message-container"></div>
</body>
</html>
